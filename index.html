<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card yugioh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" name="" id="kuriboh">
    <input type="checkbox" name="" id="winged-kuriboh">
    <input type="checkbox" name="" id="kuriboh-brothers">
    <div class="title">
        <img src="images/logo.png" alt="" width="350">
    </div>
    <div class="container">
        <div class="item card1">
            <label for="kuriboh"></label>
        </div>
        <div class="item card2">
            <label for="winged-kuriboh"></label>
        </div>
        <div class="item card3">
            <label for="kuriboh-brothers"></label>
        </div>
    </div>
</body>
</html>
